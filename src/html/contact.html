<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/style.scss" />
    <script src="../ts/weather/weather.ts" defer type="module"></script>
    <script src="../ts/main.ts" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/bc5eefc1c7.js"
      crossorigin="anonymous"></script>
    <title>Portfölj Gustav Ehnvik</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu__logo-box">
          <a class="menu__logo-box__anchor" href="../index.html"
            ><i
              class="menu__logo-box__anchor--logo fa-solid fa-briefcase fa-xl"></i
          ></a>
        </div>
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__container" for="menu__toggle">
          <span class="menu__container__button"></span>
        </label>
        <ul class="menu__list">
          <li class="menu__list__link">
            <a class="menu__list__link__anchor" href="../index.html">Hem</a>
          </li>
          <li class="menu__list__link">
            <a class="menu__list__link__anchor" href="projects.html">Projekt</a>
          </li>
          <li class="menu__list__link">
            <a class="menu__list__link__anchor" href="resume.html">Resumé</a>
          </li>
          <li class="menu__list__link">
            <a class="menu__list__link__anchor" href="contact.html">Kontakt</a>
          </li>
          <li class="menu__list__link">
            <a
              class="menu__list__link__anchor"
              href="../assets/cv/gustav-ehnvik-cv.pdf"
              target="_blank"
              >CV</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact">
      <div class="contact__title-container">
        <h3 class="contact__title-container__title-one">
          Känns jag som rätt person för ditt företag?
        </h3>
        <h4 class="contact__title-container__title-two">
          Låt oss jobba tillsammans!
        </h4>
      </div>
      <article class="contact__container">
        <form class="contact__container__form">
          <label class="contact__container__form__label" for="name">Namn</label>
          <input
            type="text"
            name="name"
            id="name"
            class="contact__container__form__input"
            placeholder="Namn"
            required />
          <label class="contact__container__form__label" for="emailaddress"
            >E-post</label
          >
          <input
            type="email"
            name="email"
            id="emailaddress"
            class="contact__container__form__input"
            placeholder="E-post"
            required />
          <label class="contact__container__form__label" for="number"
            >Telefonnummer</label
          >
          <input
            type="tel"
            name="phone"
            id="number"
            class="contact__container__form__input"
            placeholder="Tel-xxxxxxxxxx"
            pattern="[0-9]{10}"
            required />
          <textarea
            rows="5"
            name="projectsummary"
            id="projectsummary"
            class="contact__container__form__textarea"
            placeholder="Meddelande"
            required></textarea>
          <button type="submit" class="contact__container__form__button">
            Skicka
          </button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__link"><strong>Adress:</strong></li>
        <li class="footer__list__link">Beckomberga allé 8</li>
        <li class="footer__list__link">168 61 Bromma</li>
      </ul>
      <ul class="footer__list">
        <li class="footer__list__link">gustav.ehnvik@gmail.com</li>
        <li class="footer__list__link">073-0501470</li>
      </ul>
      <ul class="footer__list">
        <li class="footer__list__link">
          <a
            class="footer__list__link__anchor"
            target="_blank"
            href="../assets/cv/gustav-ehnvik-cv.pdf">
            <i
              class="fa fa-download footer__list__link__anchor--cv"
              aria-hidden="true"></i>
          </a>
          <span>CV</span>
        </li>

        <li class="footer__list__link">
          <a
            class="footer__list__link__anchor"
            target="_blank"
            href="https://www.linkedin.com/in/gustav-ehnvik-993a9090/">
            <i
              class="fa fa-linkedin footer__list__link__anchor--linkedin"
              aria-hidden="true"></i>
          </a>
          <span>LinkedIn</span>
        </li>
      </ul>
      <ul class="footer__list">
        <li class="footer__list__link"><strong>Vädret idag</strong></li>
        <li id="weather-location" class="footer__list__link">Plats</li>
        <li id="weather-temperature" class="footer__list__link">grader</li>
      </ul>
    </footer>
  </body>
</html>
